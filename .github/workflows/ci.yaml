name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Select Xcode with Swift 6.1 (beta)
      run: |
        sudo xcode-select -s "/Applications/Xcode_15.3.app"
        swift --version

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: swiftlint

    - name: Build in Release configuration
      run: swift build -c release

    - name: Run Tests
      run: swift test --enable-code-coverage
